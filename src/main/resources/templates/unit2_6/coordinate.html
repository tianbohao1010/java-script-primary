<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坐标</title>
</head>
<style>
    div{
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
        color: white;
        font-size: 30px;
        text-align: center;
    }
</style>
<script>
    window.onload = function () {
        var strs = "";

        for (var i = 0; i < 100; i++){
            strs += "<div>"+ i +"</div>";
        }

        document.body.innerHTML = strs;

        var oDivs = document.getElementsByTagName('div');
        var top = 0;
        for (var i = 0; i < oDivs.length; i++){
            if(i != 0 && i%10 == 0){
                top += 60;
            }
            oDivs[i].style.left = i%10*60 + "px";
            oDivs[i].style.top = top + "px";
        }
    }    
</script>
<body>

</body>
</html>
