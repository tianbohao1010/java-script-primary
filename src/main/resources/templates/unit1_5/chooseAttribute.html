<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于选择</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }

</style>
<script>
    window.onload = function () {
        var oText1 = document.getElementById('text1');
        var oText2 = document.getElementById('text2');
        var oButt = document.getElementById('butt1');
        var oDiv = document.getElementById('div1');

        oButt.onclick = function () {
            oDiv.style[oText1.value] = oText2.value;
        }
    }
</script>
<body>

    属性名：<input id="text1" type="text"/>
    属性值：<input id="text2" type="text"/>
    <input id="butt1" type="button" value="确定"/>

    <div id="div1"></div>

</body>
</html>
